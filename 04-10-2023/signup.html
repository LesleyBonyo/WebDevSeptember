<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<ul class="toplist">
		<li class="left"><a href="home.html" >Home</a></li>
		<li class="left"><a href="" >Courses</a></li>
		<li class="right"><a href="signup.html" class="active ">Signup</a></li>
	</ul>

	<h1>SignUp</h1>
	<div class="signupform">
	<form onsubmit="return validateForm()" action="home.html">
		<label for="email">Email</label>
		<input type="email" name="email" placeholder="Enter your Email" id="email">

		<label for="password">Password</label>
		<input type="password" name="password" placeholder="Enter your Password" id="password">
		<div id="passresult" class="result"></div>

		<label for="cpassword">Confirm Password</label>
		<input type="password" name="cpassword" placeholder="Enter password again" id="cpassword">
		<div id="cpassresult" class="result"></div>

		<label>Account Type</label>
		<select>
			<option>--select account--</option>
			<option>Student</option>
			<option>Lecturer</option>
		</select>
		<input type="submit" name="submit" value="SignUp">
	</form>
</div>

<script>
	// form validation
	function validateForm(){
		let email = document.getElementById('email').value;
		let password = document.getElementById('password').value;
		let cpassword = document.getElementById('cpassword').value;
		let passResult = document.getElementById('passresult');
		let cpassResult = document.getElementById('cpassresult');

		if (email == '' || password == '' || cpassword == '') {
			alert("Fields should not be empty");
			return false;
		}
		if (password.length < 8) {
			passResult.innerHTML = "password should have 8 or more characters";
			return false;
		} else{
			passResult.innerHTML = "";
		}
		if (cpassword.length < 8) {
			cpassResult.innerHTML = "password should have 8 or more characters";
			return false;
		} else {
			cpassResult.innerHTML = "";
		}
		if (!password.match(/^[a-zA-Z0-9]*$/)) {
			//regular expression
			passResult.innerHTML = "password should have only alphanumeric characters";
			return false;
		} else{
			passResult.innerHTML = "";
		}
		if (password !== cpassword) {
			cpassResult.innerHTML = "Passwords do not match";
			return false;
		} 
		alert('success');
		return true;

	}


</script>
</body>
</html>
