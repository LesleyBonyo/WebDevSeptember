<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Class</title>
	<!-- external CSS -->
	<link rel="stylesheet"  href="style.css">


	<!-- internal CSS -->
	<style>
		h2, h1 {
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- inline CSS -->
	<h1 style="text-decoration: underline;">First Heading</h1>
	<h2>Second Heading</h2>

</body>
</html>
